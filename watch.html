<script src="header.js"></script>
<style>
    #watch-box { padding: 20px; text-align: center; }
    #watch-box #friends_season_text { color: var(--main-color); text-align: left; }
    #watch-box #which_season_text { color: var(--sec-color); text-align: left; }
    #watch-box .season-box {
        text-align: left;
        position: relative;
        display: inline-block;
        border-radius: 7px;
        margin: 10px;
        transition: transform .2s;
    }
    #watch-box .season-box:hover, #watch-box .season-box:focus { transform: scale(1.2); }
    #watch-box .season-box h2 { color: var(--sec-bg); }
    #watch-box .season-box .season-img { position: absolute; bottom: 7px; }
    #watch-box .season-box .si-right { right: 5px; }
    @media only screen and (min-width: 651px) {
        #watch-box { max-width: 70vw; margin: 70px auto; }
        #watch-box .season-box { padding: 20px 100px 20px 10px; max-width: 110px; }
        #watch-box .season-box .season-img { width: 35px; }
        #watch-box .season-box .si-left { right: 45px; }
    }
    @media only screen and (max-width: 650px) {

        #watch-box { margin-bottom: 70px; }
        #watch-box .season-box { padding: 10px 0 40px 10px; width: 35vw; }
        #watch-box .season-box a p { font-size: 4vw; }
        #watch-box .season-box .season-img { width: 25px; }
        #watch-box .season-box .si-left { right: 35px; }
    }
    @media only screen and (max-width: 385px) {
        #watch-box .season-box { padding: 7px 0 40px 7px; width: 30vw; }
        #watch-box .season-box a h2 { font-size: 6vw; }
        #watch-box .season-box .season-img { width: 23px; }
        #watch-box .season-box .si-left { right: 30px; }   
    }
</style>

<div id="watch-box"></div>

<script>
    const nav_watch = document.getElementById("nav-watch");
    nav_watch.firstElementChild.style.color = "var(--primary-color)";

    var field = 'season';
    var url = window.location.href;

    if (url.indexOf('?' + field + '=') != -1) {
        var url = new URL(url);
        var season_num = url.searchParams.get("season");
        alert(season_num);
    } else {
        document.getElementById("watch-box").innerHTML = '<br/><h2 id="friends_season_text">F.R.I.E.N.D.S</h2><p id="which_season_text">Which season you wanna watch?</p><br/><div id="box-container"></div>';
        var s = "";
        var s_line = ["Hey, How you<br/>doing?", "When were you<br/>under me?", "WE WERE ON<br/>A BREAK!", "15 Yemen Rd,<br/>Yemen", "They don't know<br/>that we know", "Ah, salmon skin<br/>roll", "It's like a cow's<br/>opinion. It's moo", "You've been<br/>BAMBOOZLED!", "www.haha-not<br/>so-much.com!", "Was that place<br/>THE SUN?"];
        var s_color = ['--primary-', '--success-', '--warning-', '--primary-', '--danger-', '--light-', '--warning-', '--success-', '--danger-', '--light-'];
        for (var i = 1; i <= 10; i++) {
            s += '<div class="season-box" style="background-color:var(' + s_color[i-1] + 'bg);"><a href="watch.html?season=' + i + '"><h2>Season ' + i + '</h2><p style="color: var(' + s_color[i-1] + 'color); font-weight: normal;">' + s_line[i-1] + '</p><img src="img/s/s' + i + '_1.png" class="season-img si-left"><img src="img/s/s' + i + '_2.png" class="season-img si-right"></a></div>';
        }
        document.getElementById("box-container").innerHTML = s;
    }
    
</script>

</body>

</html>
