<script src="header.js"></script>
<style>
    #watch-box { padding: 20px; text-align: center; }
    #watch-box #friends_season_text { color: var(--main-color); text-align: left; }
    #watch-box #which_season_text { color: var(--sec-color); text-align: left; }
    #watch-box .season-box {
        text-align: left;
        position: relative;
        display: inline-block;
        border-radius: 7px;
        margin: 10px;
        transition: transform .2s;
    }
    #watch-box .season-box:hover, #watch-box .season-box:focus { transform: scale(1.2); }
    #watch-box .season-box h2 { color: var(--sec-bg); }
    #watch-box .season-box .season-img { position: absolute; bottom: 7px; }
    #watch-box .season-box .si-right { right: 5px; }
    @media only screen and (min-width: 650px) {
        #watch-box { max-width: 70vw; margin: 70px auto; }
        #watch-box .season-box { padding: 20px 100px 20px 10px; }
        #watch-box .season-box .season-img { width: 35px; }
        #watch-box .season-box .si-left { right: 45px; }
    }
    @media only screen and (max-width: 650px) {
        #watch-box { margin-bottom: 70px; }
        #watch-box .season-box { padding: 10px 9vw 40px 8px; }
        #watch-box .season-box .season-img { width: 25px; }
        #watch-box .season-box .si-left { right: 35px; }
    }
    @media only screen and (max-width: 350px) {
        #watch-box .season-box { padding: 10px 5vw 40px 8px; }
    }
</style>

<div id="watch-box"><br/><h2 id="friends_season_text">F.R.I.E.N.D.S</h2><p id="which_season_text">Which season you wanna watch?</p><br/><div id="box-container"></div></div>

<script>
    const nav_watch = document.getElementById("nav-watch");
    nav_watch.firstElementChild.style.color = "var(--primary-color)";
    var s = "";
    var s_color = ['--primary-', '--success-', '--warning-', '--primary-', '--danger-', '--danger-', '--warning-', '--success-', '--danger-', '--primary-'];
    for (var i = 1; i <= 10; i++) {
        //if (i==7) { s += '<br/>'; }
        s += '<div class="season-box" style="background-color:var(' + s_color[i-1] + 'bg);"><a href="watch.html?season=' + i + '"><h2>Season ' + i + '</h2><img src="img/s/s' + i + '_1.png" class="season-img si-left"><img src="img/s/s' + i + '_2.png" class="season-img si-right"></a></div>';
    }
    document.getElementById("box-container").innerHTML = s;
</script>

</body>

</html>
